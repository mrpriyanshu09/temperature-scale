<!DOCTYPE html>
<html>

<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="converter">
        <h1>Temperature Scale</h1>
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" oninput="convertTemperature('C')">

        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" oninput="convertTemperature('F')">

        <label for="kelvin">Kelvin:</label>
        <input type="number" id="kelvin" oninput="convertTemperature('K')">
    </div>
    <script src="script.js"></script>
</body>

</html>
